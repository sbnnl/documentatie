                  description: >
                    Uniek identificerend kenmerk vastgesteld en geregistreerd
                    door de aanvager. Dit kenmerk moet uniek zijn voor de
                    aanvager.
                  example: 5461135-1
                contact:
                  type: string
                  format: email
                  description: Email adres
                  example: kredietverlening@zwolle.nl
                postcode_gebied:
                  type: string
                  pattern: ^[0-9]{4}$
                  title: postcode gebied
                  description: Nederlandse postcode zonder letter toevoeging.
                  example: 9854
                bruto_kredietsom:
                  type: number
                  minimum: 0
                  title: bruto kredietsom
                  description: >
                    Bedrag uitbetaald aan schuldeisers plus een
                    kredietvergoeding uitgaande van maandaflossing maal de
                    looptijd bij aanvang krediet.
                  example: 1825.34
                looptijd:
                  type: number
                  minimum: 1
                  maximum: 60
                  title: looptijd
                  description: |
                    De looptijd, in maanden, van het saneringskrediet.
                  example: 36
                statistieken:
                  type: array
                  title: statistieken
                  description: Een verzameling statistieken die betrekking hebben op de lening.
