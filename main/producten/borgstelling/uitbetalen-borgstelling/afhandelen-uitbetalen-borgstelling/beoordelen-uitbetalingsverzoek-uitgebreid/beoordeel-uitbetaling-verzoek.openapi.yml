                                type: number
                                minimum: 0
                                title: bruto kredietsom
                                description: >
                                  Bedrag uitbetaald aan schuldeisers plus een
                                  kredietvergoeding uitgaande van maandaflossing
                                  maal de looptijd bij aanvang krediet.
                                example: 1825.34
                              netto:
                                type: number
                                minimum: 0
                                title: netto kredietsom
                                description: |
