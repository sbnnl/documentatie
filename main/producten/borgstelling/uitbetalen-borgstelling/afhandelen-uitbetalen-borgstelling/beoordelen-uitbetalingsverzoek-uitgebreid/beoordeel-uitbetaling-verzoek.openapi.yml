                            example: 2022-01-01T17:32:28Z
                          kenmerk:
                            type: string
                            title: kenmerk
                            description: >
                              Uniek identificerend kenmerk vastgesteld en
                              geregistreerd door de aanvager. Dit kenmerk moet
                              uniek zijn voor de aanvager.
