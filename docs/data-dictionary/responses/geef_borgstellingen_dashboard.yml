title: borgstellingen dashboard
properties:
  borgstellingen:
    type: array
    items:
      title: borgstelling informatie
      properties:
        borgstelling_id:
          $ref: "../types/borgstelling_id.yml"
        soort_lening:
          $ref: "../types/soort_lening.yml"
        borgstelling_categorie:
          $ref: "../types/borgstelling_categorie_id.yml"
        kredietbank:
          $ref: "../types/kredietbank_id.yml"
        gemeente:
          $ref: "../types/gemeente_id.yml"
        bruto_kredietsom:
          $ref: "../types/bruto_kredietsom.yml"
        looptijd:
          $ref: "../types/looptijd_in_maanden.yml"
        einde_borgstelling:
          type: object
          properties:
            datum:
              type: string
              format: date
            status:
              $ref: "../types/gebeurtenis_naam.yml"
            reden:
              $ref: "../types/handmatige_actie_id.yml"
  borgstelling_gebeurtenissen:
    title: borgstellingen gebeurtenissen
    type: array
    items:
      title: borgstelling gebeurtenissen
      properties:
        borgstelling_id:
          $ref: "../types/borgstelling_id.yml"
        laatste_gebeurtenis:
          $ref: "../types/gebeurtenis_naam.yml"
        gebeurtenissen:
          type: array
          items:
            title: borgstelling gebeurtenis
            properties:
              datum:
                type: string
                format: date-time
              gebeurtenis:
                $ref: "../types/gebeurtenis_naam.yml"
  saneringskredieten:
    title: saneringskredieten
    type: array
    description: Geeft alle sanerinsgkredietinformatie gerelateerd aan een borgstelling.
    items:
      title: saneringskredieten mutaties
      properties:
        borgstelling_id:
          $ref: "../types/borgstelling_id.yml"
        mutaties:
          type: array
          items:
            title: saneringskrediet mutaties
            properties:
              maand:
                type: integer
                example: 1
              jaar:
                type: integer
                example: 2023
              saneringskrediet:
                $ref: "../models/saneringskrediet.yml"
  handmatige_acties_id:
    title: categorien
    type: array
    properties:
      id:
        $ref: "../types/handmatige_actie_id.yml"
      naam:
        type: string
  kredietbanken:
    title: kredietbanken
    type: array
    items:
      title: kredietbank
      properties:
        id:
          $ref: "../types/kredietbank_id.yml"
        naam:
          $ref: "../types/kredietbank_naam.yml"
        laatste_aanlevering: 
          $ref: "../types/laatste_aanlevering_op.yml"
  gemeenten:
    title: gemeenten
    type: array
    items:
      title: gemeente
      properties:
        id:
          $ref: "../types/gemeente_id.yml"
        naam:
          $ref: "../types/gemeente_naam.yml"
              
        

    
