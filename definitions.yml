- name: pro-forma aanvraag
  alias: 
    - pro-forma aanvragen
  link: processen/pro-forma-aanvragen-borgstelling/index.html
  text: |
    schuldhulpverleners moeten al in een vroeg stadium weten of een saneringskrediet ingezet kan worden. Via een pro-forma aanvraag kan de schuldhulpverlener een pro-forma borgstelling aanvragen op basis van de informatie die op dat moment bekent is. 
  
    Een pro-forma aanvraag wordt geaccepteerd of afgewezen. Ingeval van acceptatie wordt de pro-forma aanvraag niet geactiveerd en dus ook niet in rekening gebracht. De kredietbank kan wel rechten ontlenen aan de pro-forma aanvraag en onvangt ook een contract ter bevestiging van de geaccepteerde pro-forma aanvraag.
    
    Op het moment dat de kredietbank de borgstelling wil gebruiken moet het een aanvraag in dienen met definitieve gegevens. De pro-forma aanvraag maakt onderdeel uit van deze nieuwe aanvraag en wordt gebruikt om de aanvraag te accepteren.

- name: Schuldenknooppunt
  text: |
    Schuldeisers, schuldhulpverleners én mensen met financiële problemen willen maar één ding: een snelle regeling van schulden. En toch duurt het vaak langer dan 3 maanden voordat schuldeisers en schuldhulpverleners tot een akkoord zijn gekomen. Dit kan en moet sneller!

    Via het Schuldenknooppunt wisselen schuldhulpverleners en schuldeisers standaard berichten uit. Er zijn minder handmatige handelingen nodig. Dit maakt schuldregelen sneller en efficiënter en er is minder ruimte voor fouten. Het systeem is veilig en de AVG is geborgd. Wanneer alle schuldeisers en schuldhulpverleners aansluiten op het Schuldenknooppunt is schuldregelen binnen 3 weken mogelijk.
  link: https://schuldenknooppunt.nl/

- name: Saneringskrediet
  alias:
    - saneringskredieten
  text: |
    Een saneringskrediet is een een product dat wordt ingezet in de schuldhulpverlening (SHV). Het krediet wordt verstrekt door een Kredietbank. 
    
    Met dit krediet worden alle schuldeisers afgekocht (voor een gedeelte van schuld) zodat de client nog maar één schuldeiser overhoudt. 
    
    Een  kredietbank heeft een borgsteller nodig om het risico op niet volledig aflossen van het krediet te borgen.

