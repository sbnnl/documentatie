- name: Stichting Bemiddeling en Fondsbeheer (SBF)
  alias:
    - Stichting Bemiddeling en Fondsbeheer
    - SBF
  text: |
    Stichting Bemiddeling en Fondsbeheer (SBF) beheert de middelen van het waarborgfonds, sluit formele overeenkomsten met kredietbanken en verricht alle betalingen (te innen premies en uit te keren middelen). 
    
    De bemensing van SBF bestaat uit een fondsmanager. SBF is opdrachtgever van Stichting Sociale Banken Nederland.

- name: Stichting Sociale Banken Nederland (SBN)
  alias:
    - Stichting Sociale Banken Nederland
    - SBN
  text: |
    Stichting Sociale Banken Nederland (SBN) gaat over de uitvoering. Dat houdt onder andere in: het dagelijkse contact en voorbereiden overeenkomsten met kredietbanken, de registratie van borgstellingen, behandelen van aanvragen voor uitkeringen uit het waarborgfonds en continue monitoring. 
    
    De bemensing van SBN bestaat uit een programmamanager en een aantal ondersteunende medewerkers.

- name: Waarborgfonds saneringskredieten (Wsk)
  alias:
    - Waarborgfonds saneringskredieten
    - Waarborgfonds
    - Wsk
  text: |
    Het waarborgfonds saneringskredieten staat borg voor saneringskredieten die door deelnemende kredietbanken verstrekt worden en wordt gerealiseerd door een gedeelde inspanning van SBF en SBN.

    Wsk is een handelsmerk van SBF.

